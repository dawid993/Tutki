    <ui:define name="content">
        
        <style type="text/css">
   
                .panelGridStyle{
                    background: url('./resources/images/blackBg/black10.png');

                    width: 96%;
                    margin-left: 2%;

                }

                    background: #6c7c7c;

                }

                    position:absolute;
                    top:-4px;
                   /* border:solid #ff9900 1px;
                    background:  #669900 no-repeat; overflow: hidden; */
                    background:url('./resources/images/suwak.png');
                }  
                .ui-slider {
                    width: 39.5vh;
                    border-radius: 3px;
                    height: 13px;
                    background: #DDDDDD;
                    border: solid 1px #599bb3;
                }
                
                .menu .ui-selectonemenu-label {  /*czesc pierwszoplanowa */
                    font-size: 13px;
                    height: 20px; 
                    background: url('./resources/images/blackBg/black5.png'); 
                    border: solid 1px #599bb3;
                }
     
                .ui-selectonemenu-item.ui-state-highlight {    
                    background-color: lightcoral;    /* background-color: #ff9900;*/
                }

                    background: url('./resources/images/header_x2.png');   /*tło elementow w select one menu */

                    border: solid 1px #599bb3;
                    font-size: 14px;
                }

                    background: url('./resources/images/blackBg/black5.png'); 
                    width: 40vh; 
                    border-radius:2px;
                    border: solid 1px #599bb3;

                    width: 40vh; 
                    display: block;
                    height: 30px;   
                    border-radius:2px;
                    border: solid 1px #599bb3;
                    font-size: 14px;
                }

                    border: solid 1px #599bb3;

        <div id="mainDiv" align="center">
        <h:form>
           
             <h:panelGrid columns="1" cellpadding="3px" frame="box" class="panelGridStyle"  >
                  
                 <f:facet name="header" >
                     <p:outputLabel value="Dodaj nowy tutorial" style="text-shadow: 2px 2px 4px #999999; font-size: 18px; color: #333333" />
                 </f:facet>
                 
                
                 <p:outputLabel value="Wybierz Kategorie Tutoriala...." />

                  <p:outputLabel value="Lekcja I:" />
                 
                 
                 <p:editor id="editor" widgetVar="editorWidget" value="#{newTutorial.nowyTutorial.content}" style="width: 100%" height="500"  />

                      <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" style="font-size: 13px" />
