<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>INDEX</title>
    </h:head>
    <h:body>
        <ui:composition template="./Dekorator.xhtml">

        <ui:define name="content">
            
        <div align="center" style="margin-top: 0px" >
            <form>
                <h:outputText value="Litsa Dostepnych tutoriali" /><br/>
              
                
                <h3 style="margin-top:0">Lista Tutoriali</h3>
                <p:dataTable var="tut" value="#{tutorialList.lista}" scrollable="true" scrollHeight="500">
                        <p:column headerText="id" >
                             <h:outputText value="#{tut.id}" />
                        </p:column>
        
                        <p:column headerText="autor" >
                            <h:outputText value="#{tut.autor}" />
                        </p:column>
            
                        <p:column headerText="nazwa" >
                            <h:outputText value="#{tut.nazwa}" />
                        </p:column>
       
                        <p:column headerText="kategoria" >
                            <h:outputText value="#{tut.kategoria}" />
                        </p:column>
                 </p:dataTable>
                
                
                
                <h:commandButton value="refresh" action="#{tutorialList.refresh()}" />
            </form>
            
        </div>
            
        </ui:define>

        </ui:composition>
    </h:body>
</html>
